server:
  port: 8080

spring:
  application:
    name: iam-api-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Service URLs configuration
services:
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8081}
  auth-service:
    url: ${AUTH_SERVICE_URL:http://localhost:8082}
  organization-service:
    url: ${ORGANIZATION_SERVICE_URL:http://localhost:8083}
  chat-service:
    url: ${CHAT_SERVICE_URL:http://localhost:8084}

# JWT configuration
jwt:
  secret: ${JWT_SECRET:dev-secret-key}
  expiration: 86400000 # 24hrs

# CORS configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

# Rate limiting
rate-limit:
  redis-rate-limiter:
    replenish-rate: 10
    burst-capacity: 20

logging:
  level:
    com.iam.gateway: DEBUG